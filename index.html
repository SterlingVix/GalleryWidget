<html>

<head>
  <title>Gallery Widget</title>
  <script src="script/Widget.js"></script>
  <script src="script/index.js"></script>
  <link rel="stylesheet" type="text/css" href="style/main.css">
</head>

<body>
  <header>
    <table>
      <tr>
        <td>
          <button class="testbutton" onclick="document.addWidget('thumb', 'left-container')">Thumbnail Widget</button>
        </td>
        <td>
          <button class="testbutton" onclick="document.addWidget('single', 'right-container')">Single-image Widget</button>
        </td>
      </tr>
    </table>
  </header>
      
  <table>
    <tr>
      <td>
        <div class="container" id="left-container"></div>
      </td>
      <td>
        <div class="container" id="right-container"></div>
      </td>
    </tr>
  </table>
</body>

</html>
